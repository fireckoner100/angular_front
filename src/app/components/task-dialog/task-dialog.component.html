<h2 mat-dialog-title>{{ task.id ? 'Edit Task' : 'Add Task' }}</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm" (ngSubmit)="save()">

    <!-- Mensaje de error de la API -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Campo Title -->
    <mat-form-field class="w-100 mt-2">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">Max length is 255 characters</mat-error>
    </mat-form-field>

    <!-- Campo Description -->
    <mat-form-field class="w-100 mt-2">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Campo Completed -->
    <div class="custom-control custom-switch">
        <input type="checkbox" formControlName="completed" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Completada</label>
      </div>

    <!-- Acciones -->
    <mat-dialog-actions>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
