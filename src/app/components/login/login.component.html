<section class="bg-light py-3 py-md-5 vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <img src="assets/img/login-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
  
              <form [formGroup]="profileForm" (ngSubmit)="login()">
                <p class="error-message text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
  
                <div class="row gy-2 overflow-hidden">
                  <!-- Email -->
                  <div class="col-12">
                    <div class="form-floating mb-0">
                      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
                      <label for="email" class="form-label">Email</label>
                    </div>
                    <small class="text-danger" *ngIf="profileForm.controls.email.invalid && profileForm.controls.email.touched">
                      <span *ngIf="profileForm.controls.email.errors?.['required']">Email is required.</span>
                      <span *ngIf="profileForm.controls.email.errors?.['email']">Invalid email.</span>
                    </small>
                  </div>
  
                  <!-- Password -->
                  <div class="col-12">
                    <div class="form-floating mb-0">
                      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <small class="text-danger" *ngIf="profileForm.controls.password.invalid && profileForm.controls.password.touched">
                      <span *ngIf="profileForm.controls.password.errors?.['required']">Password is required.</span>
                      <span *ngIf="profileForm.controls.password.errors?.['minlength']">The password must be at least 6 characters.</span>
                    </small>
                  </div>
  
                  <!-- BotÃ³n de Login -->
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" [disabled]="profileForm.invalid" type="submit">Log in</button>
                    </div>
                  </div>

                  <div class="col-12">
                    <span>Register </span><a href="/register">here!</a>
                  </div>

                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
